<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <h1 class="text-center my-5">Formulario Coder</h1>

        <div class="container d-flex justify-content-center align-items-center">
            <form th:object="${coder}" th:action="${action}" method="post">  
                <input type="hidden" th:field="*{id}" th:value="${coder.id}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="name coder" th:field="*{nombre}" th:value="${coder.nombre}">
                    <label for="name">Nombre</label>
                </div>    
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="age" placeholder="age coder" th:field="*{age}" th:value="${coder.age}">
                    <label for="age">Edad</label>
                </div>          
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="clan" placeholder="clan coder" th:field="*{clan}" th:value="${coder.clan}">
                    <label for="clan">Clan</label>
                </div>   
                <!-- LINK th:href="@{../static/css/styles.css}" -->
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
